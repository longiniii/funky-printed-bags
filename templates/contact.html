{% extends "base.html" %}
{% block body %}
<section id="contact">
    <div id="main-text">
        <h1 id="main-text-heading">Contact</h1>
        <p id="main-text-message">You're welcome to contact us with any inquiry</p>
        <p id="main-text-phone-and-email"> Tel: 123-456-7890&#160;&#160;&#160;&#160; | &#160;&#160;&#160;&#160;info@mysite.com</p>
    </div>
    <form id="information-form">
        <label for="input-first-name" id="input-first-name-label">first name</label>
        <input type="text" id="input-first-name">
        <label for="input-last-name" id="input-last-name-label">last name*</label>
        <input type="text" id="input-last-name" required>
        <label for="input-email" id="input-email-label">email*</label>
        <input type="email" id="input-email" required>
        <label for="input-phone" id="input-phone-label">phone</label>
        <input type="text" id="input-phone">
        <label for="input-message" id="input-message-label">message*</label>
        <textarea id="input-message" required></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</section>
<script src="/static/contact.js"></script>
{% endblock %}
