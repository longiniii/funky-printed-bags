<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twirly</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header2">
        <div id="h-checkout">
            <p id="c-checkout-para"><a href="./index.html">TWIRLY <span id="c-checkout-span"> CHECKOUT</span></a></p>
        </div>
        <div id="h-continue-browsing">
            <p id="cb-continue-browsing-text"><a href="./index.html">continue browsing</a></p>
        </div>
    </header>
    <section id="checkout">
        <div id="c-customer-details">
            <form id="cd-customer-details-form">
                <div id="cdf-already-have-an-account">
                    <p id="ahac-already-have-an-account-text">Already have an account? <a href="#">Log in</a> for a faster checkout.</p>
                </div>
                <div id="cdf-customer-details">
                    <p id="cd-customer-details-text">Customer details</p>
                </div>
                <label for="cdf-email-input" id="cdf-email-input-label">Email for order confirmation*</label>
                <input type="email" id="cdf-email-input" required>
                <label for="cdf-first-name-input" id="cdf-first-name-input-label">First name*</label>
                <input type="text" id="cdf-first-name-input" required>
                <label for="cdf-last-name-input" id="cdf-last-name-input-label">Last name*</label>
                <input type="text" id="cdf-last-name-input" required>
                <label for="cdf-phone-input" id="cdf-phone-input-label">Phone*</label>
                <input type="text" id="cdf-phone-input" required>
                <button id="cdf-submit">Continue</button>
            </form>
        </div>
        <div id="c-order-summary-and-secure-checkout">
            <div id="osasc-order-summary-and-secure-checkout">
                <div id="osasc-order-summary">
                    <div id="os-quantity">
                        <p id="q-quantity-text"></p>
                    </div>
                    <div id="os-gift-card-details">
                        <p id="gcd-main-text">eGift Card</p>
                        <p id="gcd-price"></p>
                        <p id="gcd-quantity"></p>
                        <p id="gcd-amount"></p>
                    </div>
                    <div id="os-subtotal-and-tax">
                        <p id="sat-subtotal-text">Subtotal</p>
                        <p id="sat-subtotal"></p>
                        <p id="sat-tax-text">Sales tax</p>
                        <p id="sat-tax"></p>
                    </div>
                    <div id="os-total">
                        <p id="sat-total-text">Total</p>
                        <p id="sat-total"></p>
                    </div>
                </div>
                <div id="osasc-secure-checkout">
                    <div id="sc-secure-checkout">
                        <p id="sc-secure-checkout-text"><i class="fa-solid fa-lock"></i> Secure Checkout</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./giftCardCheckout.js"></script>
</body>
</html>
